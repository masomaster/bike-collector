{% extends 'base.html' %}
{% block content %}

<h1>Bike List</h1>

{% for bike in bikes %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ bike.nickname }}</span>
      <p>Brand: {{ bike.brand }}</p>
      <p>Model: {{ bike.model }}</p>
      <p>Year: {{ bike.year }}</p>
      <p>Type: {{ bike.type }}</p>
      <p>Nickname: {{ bike.nickname }}</p>
      <p>Description: {{ bike.description }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
