{% extends 'base.html' %}

{% block content %}
{% if object %}
    <h1>Edit <span class="teal-text">{{object.name}}</span></h1>
    {% else %}
    <h1>Add Ride</h1>
    {% endif %}  
    <form action="" method="POST">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn">
  </form>
  <script>
    const selectEls = document.querySelectorAll('select');
    M.FormSelect.init(selectEls);
  </script>
{% endblock %}
